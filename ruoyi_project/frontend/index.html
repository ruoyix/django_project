<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">

</head>
<body>
    <link rel="stylesheet" href="./index.css">
    <!-- 轮播 -->
    <div id="my_carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./picture/apple.jpg">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./picture/lemon.jpg">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./picture/strawberry.jpg">
            </div>
        </div>
        <ul class="carousel-indicators">
            <li data-target="#my_carousel" data-slide-to="0" class="active"></li>
            <li data-target="#my_carousel" data-slide-to="1"></li>
            <li data-target="#my_carousel" data-slide-to="2"></li>
        </ul>
        <a class="carousel-control-prev" href="#my_carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#my_carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <!-- 登录 -->
    <form class="w-50">
        <div class="form-group">
            <lable for="username">用户名</lable>
            <input type="text" class="form-control" id="username" name="username" placeholder="username">
        </div>
        <div class="form-group">
            <lable for="username">密码</lable>
            <input type="text" class="form-control" id="password" name="password" placeholder="password">
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
    <!-- 导航栏 -->
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./picture/watermelon.jpg" style="width:2rem;height:2rem">
            若逸商城
        </a>
        <button class="navbar-toggle" tyle="button" data-toggle="collapse" data-target="#my_collapse">
            <span class="navbar-toggle-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="my_collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">主页</a>
                <a class="nav-item nav-link active" href="#">菜单</a>
                <a class="nav-item nav-link active" href="#">账户</a>
            </div>
        </div>
    </nav>
    <!-- 网格加卡片 -->
    <div class="container">
        <div class="row">
            <div class="col ">
                <div class="card h-100" style="width:10rem">
        <img class="card-img" src="./watermelon.jpg">
        <div class="card-img-overlay text-center">
            <h5 class="card-title">烤肉饭</h5>
            <p class="class-text">10元</p>
        </div>
    </div>
            </div>
            <div class="col col-sm">
                <div class="card" style="width:10rem">
        <img class="card-img-top" src="./watermelon.jpg">
        <div class="card-body text-center">
            <h5 class="card-title">烤肉饭</h5>

        </div>
    </div>

            <h5 class="card-title">烤肉饭</h5>
            <p class="class-text">10元</p>
        </div>
    </div>

            <h5 class="card-title">烤肉饭</h5>
            <p class="class-text">10元</p>
        </div>
    </div>
            </div>
        </div>
    </div>
    <!-- 提示标签 -->
    <button type="button" class="btn btn-primary">消息<span class="badge badge-light">1</span></button>

        <img class="border-radius" src="./watermelon.jpg" alt="responsive image">
    </div>-->
    <!-- 响应图片 -->
    <div class="container">
        <img class="img1 img-fluid rounded " src="./watermelon.jpg" alt="responsive image">
    </div>
    <!-- 图片加标题 -->
    <div class="figure">
        <img class="img2 figure-img img-fluid rounded" src="./watermelon.jpg">
        <figcaption class="figure-caption text-center">烤肉饭 10元</figcaption>
    </div>
    <!-- 按钮组+下拉按钮 -->
    <div class="btn-group dropleft" role="group">
        <button type="button" class="btn">1</button>
