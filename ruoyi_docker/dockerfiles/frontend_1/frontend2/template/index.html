<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index</title>
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    {%load static%}
</head>
<body>
    <link rel="stylesheet" href="{%static 'css/index.css'%}">
    <script src="/static/js/index.js"></script>
    <!-- 导航栏 -->
    <nav id="nav1" class="navbar fixed-top navbar-expand-md navbar-light">
        <a class="navbar-brand" href="#">
            <img src="{%static 'img/kong.jpg'%}" style="width:2.5rem;height:2.5rem">
            若逸商城
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#my_collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="my_collapse">
            <div class="navbar-nav text-right">
                <a class="nav-item nav-link active" href="http://www.ruoyi.online:8000/index/">主页</a>
                <a class="nav-item nav-link active" href="http://www.ruoyi.online:8000/menu/">菜单</a>
                <a class="nav-item nav-link active" href="http://www.ruoyi.online:8000/login/">登录</a>
                <a class="nav-item nav-link active" href="http://www.ruoyi.online:8000/account/">账户</a>
            </div>
        </div>
    </nav>
    <!-- 轮播 -->
    <div id="my_carousel" class="carousel slide" data-ride="carousel" data-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{%static 'img/lemon0.jpg'%}">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{%static 'img/strawberry0.jpg'%}">
            </div>
            <div class="carousel-item" >
                <img class="d-block w-100" src="{%static 'img/apple0.jpg'%}">
            </div>
        </div>
        <ul class="carousel-indicators">
            <li data-target="#my_carousel" data-slide-to="0" class="active"></li>
            <li data-target="#my_carousel" data-slide-to="1"></li>
            <li data-target="#my_carousel" data-slide-to="2"></li>
        </ul>
        <a class="carousel-control-prev" href="#my_carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#my_carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg item">
                <img class="item_img fluid-img" src="{%static 'img/fruit3.jpg'%}">
            </div>
            <div class="col-lg item">
                <img class="item_img fluid-img" src="{%static 'img/fruit2.jpg'%}">
            </div>
            <div class="col-lg item">
                <img class="item_img fluid-img" src="{%static 'img/fruit1.jpg'%}">
            </div>
        </div>
    </div>
</body>
</html>
